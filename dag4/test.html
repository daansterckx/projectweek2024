<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title>Leaflet Map with Border</title>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set initial marker position
      var initialPosition = L.latLng(51.16177, 4.962233);

      // Prompt user for radius
      var radius = prompt("Enter border radius (in meters):");
      if (!radius) {
        // If user cancels or enters invalid input
        alert("Invalid radius. Please reload the page and enter a valid radius.");
        return;
      }

      // Initialize map
      var map = L.map('map').setView(initialPosition, 15);

      // Create fixed border
      var circle = L.circle(initialPosition, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.1,
        radius: radius
      }).addTo(map);

      // Create marker
      var marker = L.marker(initialPosition, {
        draggable: true
      }).addTo(map);

      var alertShown = false;

      // Update marker position on drag
      marker.on('drag', function () {
        var markerLatLng = marker.getLatLng();
        if (map.distance(markerLatLng, circle.getLatLng()) > circle.getRadius() && !alertShown) {
          // If marker crosses the border and alert is not already shown, show alert
          alert("Marker crossed the border! Please move it back inside.");
          // Move the marker back inside the border
          marker.setLatLng(circle.getLatLng());
          // Set the flag to true to prevent further alerts
          alertShown = true;
        } else {
          // Reset the flag when the marker is back inside the border
          alertShown = false;
        }
      });
    });
  </script>

</body>
</html>
