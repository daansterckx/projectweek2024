<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <!-- Include Leaflet CSS and Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tracker</h1>
        
        <!-- Login form -->
        <form id="loginForm">
            <h2 class="mt-4 mb-4">Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex flex-column align-items-center">
                <button type="button" class="btn btn-primary btn-smaller" onclick="login()">Login</button>
            </div> 
        </form>

<!-- Map container -->
<div id="mapLogin" class="container mt-4" style="display: none;">
    <div id="map" style="height: 400px;"></div>
    <p id="coordinates" class="mt-3">Latitude: N/A, Longitude: N/A</p>
    
    <!-- Buttons for Connecting and Disconnecting -->
    <div class="d-flex justify-content-between ">
        <button id="connectButton" class="btn btn-primary btn-smaller m-2" onclick="connect()">Connect</button>
        <button id="disconnectButton" class="btn btn-danger btn-smaller m-2" onclick="disconnect()">Disconnect</button>
    </div>
    <div class="d-flex justify-content-between ">
        <button id="buzzButton" class="btn btn-primary btn-block mt-3 mb-3 m-2">Verzamelen</button>
    </div>
    <hr>
    <div class="d-md-flex justify-content-md-between m-2">
        <input type="number" id="radiusInput" class="form-control mr-md-3 mb-2 mb-md-0" style="width: 160px;" placeholder="Radius">
        <button class="btn btn-success flex-fill mx-md-3" type="button" onclick="setRadius()">Set</button>
        <button class="btn btn-danger btn-sm flex-grow-1" type="button" onclick="removeRadius()">Remove</button>
    </div>
</div>

    
</div>

    <div class="container">
        <hr>

        <!-- Footer with Belgian emergency services contact information -->
        <footer class="text-center mt-3 py-3">
            <h2>Emergency Services in Belgium</h2>
            <p>For emergencies, please dial:</p>
            <ul class="list-unstyled">
                <li>Police: 101 | Medical Emergency: 112 | Fire: 100</li>
            </ul>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed 
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script> 

</body>
</html>
