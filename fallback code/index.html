<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <title>Tracker</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center">Tracker</h1>
    <!-- Login form -->
    
    <form id="loginForm">
        <h2 class="mt-4 mb-4">Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    </form>
</div>

    <!-- Create a map container -->
    <div class="container">
        <div id="map" style="height: 400px; width: 1000px;"></div>
        <p id="coordinates">Latitude: N/A, Longitude: N/A</p>
    </div>
    <button id="buzzButton" class="btn btn-primary">Toggle Buzzer</button>
    <div class="container">
        <hr>
        <!-- Footer with Belgian emergency services contact information -->
        <footer class="text-center mt-5 py-3">
            <h2>Emergency Services in Belgium</h2>
            <p>For emergencies, please dial:</p>
            <ul class="list-unstyled">
                <li>Police: 101 | Medical Emergency: 112 | Fire: 100</li>
            </ul>
        </footer>
    </div>
</div>
</body>
</html>
<script src="script.js"></script>
